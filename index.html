<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micha & Sandy ❤️</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #ffe6ee, #fff);
      color: #222;
    }

    /* HERO */
    .hero {
      position: relative;
      width: 100%;
      height: 60vh;
      min-height: 360px;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fadeIn 1.6s ease forwards;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.25),
        rgba(0,0,0,0.55)
      );
    }

    .hero-text {
      position: absolute;
      bottom: 24px;
      left: 16px;
      right: 16px;
      z-index: 2;
      color: white;
      animation: fadeInUp 1.8s ease forwards;
    }

    .hero-text h1 {
      margin: 0 0 8px;
      font-size: 1.9rem;
      line-height: 1.2;
    }

    .hero-text p {
      margin: 0;
      font-size: 1.05rem;
      opacity: 0.95;
    }

    /* CONTENT */
    .container {
      padding: 24px 16px 40px;
      max-width: 720px;
      margin: 0 auto;
      animation: fadeInUp 1.6s ease forwards;
    }

    .quote {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      font-style: italic;
      margin-bottom: 24px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
